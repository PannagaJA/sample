<!DOCTYPE html>
<html>
<head>
  <title>Wheel-E: Find The Best Taxi Ride</title>
  <style>
    body {
      background-color: lightgreen;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
    }

    .sidebar {
      width: 200px;
      padding: 20px;
      border-right: 1px solid #ddd;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin-bottom: 15px;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #eee;
    }

    .content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      color: #555;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #45a049;
    }

    .center-button {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .car-image {
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Join As Driver</a></li>
      </ul>
      <button class="button">LOG IN</button>
    </div>
    <div class="content">
      <h1>Find The Best Taxi Ride.</h1>
      <p>Introducing Wheel-E: Experience Eco-Friendly Rides With Our Electric Taxi Fleet. Swift, Sustainable, And Powered For A Greener Future.</p>
      <div class="center-button">
        <button class="button">RIDE NOW</button>
    </div>
      <img src="wheele.png" alt="Electric Car" class="car-image" style="padding: 20px;"> 
    </div>
  </div>
</body>
</html>
